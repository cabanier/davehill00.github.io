<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
  </head>

  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="tree" src="/qave-take2.glb"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#tree"></a-entity>

      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->

      <a-light type="point" color="#303030" position="2.5 2.3 -3.5" intensity="2.27"></a-light>
      <a-light type="directional" color="white" position="2 2 2" intensity="0.28"></a-light>
      <a-light type="directional" color="white" position="-2 2 -2" intensity="0.4"></a-light>
      <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>

      <a-sky color="#ccddff"></a-sky>


      <!-- camera rig -->
      <a-entity id="player" position="3 1.5 -3">
        <!-- camera -->
        <a-entity id="camera" camera wasd-controls look-controls></a-entity>
        <!-- hand controls -->
        <a-entity id="left-hand" oculus-touch-controls="hand: left"></a-entity>
        <a-entity id="right-hand" oculus-touch-controls="hand: right" blink-controls></a-entity>
      </a-entity>


    </a-scene>
  </body>
</html>
